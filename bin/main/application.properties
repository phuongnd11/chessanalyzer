chessanalyzer.gamebase.folder=games/
chessanalyzer.openingbook.path=openingbook/response.json

chessanalyzer.chesscom.requests.limit=10
chessanalyzer.chesscom.response.timeout=30000
chessanalyzer.chesscom.months.limit=24
chessanalyzer.chesscom.games.limit=1000

# Absolute path to Stockfish engine binary (optional). If empty, defaults to ~/workplace/stockfish
chessanalyzer.stockfish.path=/opt/homebrew/bin/stockfish

# Chess engine configuration: 'stockfish' for local engine, 'chess-api' for chess-api.com cloud service
chessanalyzer.engine.type=chess-api

# Chess API configuration (when using chess-api.com)
chessanalyzer.chessapi.url=https://chess-api.com/v1
chessanalyzer.chessapi.default.depth=18
chessanalyzer.chessapi.default.variants=3
chessanalyzer.chessapi.default.thinking.time=50

# Enable debug logging for WeeklyAnalysisService
logging.level.com.inspireon.chessanalyzer.application.service.WeeklyAnalysisService=DEBUG

